<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="../Js/lib/xvision/xvision.css">
</head>

<body>
    <div id="el">
        <pks:sort :items="items" :onclick="onclick">

        </pks:sort>


    </div>
    <script src="../Js/lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="../Js/lib/xvision/xvision.js"></script>
    <script src="../Js/vendor.js"></script>
    <script src="../Js/devUI.js"></script>
    <script type="text/javascript">
        var vm = PKSUI.bind({
            el: "#el",
            data: {
                items: [{key:"Name",value:"名称"},{key:"Price",value: "价格"}]
            },
            methods: {
                onclick(sorttype,e) {
                    alert(sorttype+e.key+e.value);
                }
            },
            model: "pks:sort"
        });
    </script>
</body>

</html>
